<div class="tracks track-holder">
  <table mat-table [dataSource]="getTracksObservable()" class="w-100">

    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let track; let i = index" class="mat-cell w-10">
        <button mat-icon-button (click)="playTrack(track, i)"><mat-icon>play_arrow</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let track" class="mat-cell w-50"> {{track.trackName}} </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let track" class="mat-cell w-25"> {{track.artist}} </td>
    </ng-container>

    <ng-container matColumnDef="sourceType">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let track" class="mat-cell w-25"> {{track.sourceType}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let track" class="mat-cell" style="width: 1%">

        <button mat-icon-button class="more-menu-button" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editTrack(track)">
            <mat-icon class="blue-text">edit</mat-icon>
            <span class="blue-text">Edit</span>
          </button>
          <button mat-menu-item (click)="addToPlaylist(track.trackId)">
            <mat-icon class="blue-text">add_circle</mat-icon>
            <span class="blue-text">Add To Playlist</span>
          </button>
          <button mat-menu-item (click)="deleteTrack(track)">
            <mat-icon class="red-text">delete</mat-icon>
            <span class="red-text">Remove</span>
          </button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" (dblclick)="playTrack(row, i)"></tr>
  </table>
</div>
